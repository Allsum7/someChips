<div id="wrap-all"><div id="main" class="inner">
<div class="other-warp login-wrap ng-scope" data-ng-controller="user_login_ctrl">

    <div data-minheight="58" class="single-panel clearfix" style="min-height: 539px;">
        <div class="single-panel-inner login-mini" ng-show="status.code == 0">
            <div class="single-panel-header">
                <h3>欢迎登录在线选课系统</h3>
            </div>
            <div class="single-panel-body">
                <div class="single-panel-section">
                    <form wt-form-validate="{blurTrig:false,showMsg:false}" name="login_form" class="form-horizontal wt-form ng-pristine ng-invalid ng-invalid-required" novalidate="">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon icon-user"></i></span>
                                <input class="form-control ng-pristine ng-invalid ng-invalid-required valid" type="text" placeholder="输入你的一卡通号" name="login_name" ng-model="login_name" required="" wt-autofocus="">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon fs_17"><i class="icon icon-lock"></i></span>
                                <input class="form-control ng-pristine ng-invalid ng-invalid-required valid" type="password" placeholder="输入密码" name="login_password" ng-model="login_password" required="">
                            </div>
                        </div>
						
						<div class="form-group">
                            <input class="form-control ng-pristine ng-invalid ng-invalid-required valid" type="text" placeholder="输入验证码" name="recovery_code" ng-model="recovery_code" required="" autofocus="">
                        </div>

                        <div class="form-group ng-hide" ng-show="login_form.$errors.length &gt; 0">
                            <div class="alert alert-danger ng-binding">
                                <i class="icon-remove-sign mr_5"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <button wt-form-submit="signin(login_form)" class="btn btn-success btn-lg btn-block" type="button" wt-tracker="Login Page|Main|Login" data-loading-text="登录中..." loading-status="is_login_ing"> 登 录
                            </button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="single-panel-footer">
                <div class="pull-right">
                   @夏染七日 倾情制作</div>
            </div>
        </div>


        <div class="single-panel-inner login-mini ng-hide" ng-show="status.code == 1">
            <div class="single-panel-header">
                <h3>登录</h3>
            </div>
            <div class="single-panel-body">
                <div class="single-panel-section">

                    <form wt-form-validate="{blurTrig:false,showMsg:false}" name="twofactor_form" class="form-horizontal wt-form ng-pristine ng-invalid ng-invalid-required" novalidate="">
                        <div class="form-group">
                            您的帐户开启了两步验证，请输入动态验证码登录<br>
                        </div>
                        <div class="form-group">
                            <input class="form-control ng-pristine ng-invalid ng-invalid-required valid" type="text" placeholder="输入动态验证码" name="factor" ng-model="factor" required="" autofocus="">
                        </div>

                        <div class="form-group ng-hide" ng-show="twofactor_form.$errors.length &gt; 0">
                            <div class="alert alert-danger ng-binding">
                                <i class="icon-remove-sign mr_5"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <button wt-form-submit="js_signin_twofactor(twofactor_form)" class="btn btn-success btn-lg btn-block" type="button" wt-tracker="Login Page|Main|Login" data-loading-text="登录中..." loading-status="is_signfactoing">登录
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="single-panel-footer">
                <div class="pull-right">
                    <a wt-tracker="Login Page|Main|Goto Forgot" href="javascript:;" data-ng-click="status.code = 2">手机设备丢失？使用安全码登录</a></div>
            </div>
        </div>

        <div class="single-panel-inner login-mini ng-hide" ng-show="status.code == 2">
            <div class="single-panel-header">
                <h3>登录</h3>
            </div>
            <div class="single-panel-body">
                <div class="single-panel-section">

                    <form wt-form-validate="{blurTrig:false,showMsg:false}" name="recovery_form" class="form-horizontal wt-form ng-pristine ng-invalid ng-invalid-required" novalidate="">
                        <div class="form-group">
                            您的帐户开启了两次验证，请输入安全码登录<br>
                        </div>
                        <div class="form-group">
                            <input class="form-control ng-pristine ng-invalid ng-invalid-required valid" type="text" placeholder="输入安全码" name="recovery_code" ng-model="recovery_code" required="" autofocus="">
                        </div>

                        <div class="form-group ng-hide" ng-show="recovery_form.$errors.length &gt; 0">
                            <div class="alert alert-danger ng-binding">
                                <i class="icon-remove-sign mr_5"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <button wt-form-submit="js_signin_recovery(recovery_form)" class="btn btn-success btn-lg btn-block" type="button" wt-tracker="Login Page|Main|Login" data-loading-text="登陆中..." loading-status="is_signrecoverying">登录
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="single-panel-footer">
                <div class="pull-right">
                    <a wt-tracker="Login Page|Main|Goto Forgot" href="javascript:;" data-ng-click="status.code = 1">使用动态验证码登录</a>
                </div>
            </div>
        </div>

    </div>
</div>

</div></div>

<script type="text/javascript">
    window.wt = {};

</script>


<script src="./登录 - Worktile_files/js.js"></script>

<script type="text/javascript">
    angular.element(document).ready(function() {
        initOuterApp();
        angular.bootstrap(document, ['wt']);
    });
</script>
